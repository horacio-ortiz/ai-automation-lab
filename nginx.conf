server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets; Vite fingerprints assets already
  location /assets/ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public";
    try_files $uri /index.html;
  }

  location = /favicon.ico {
    access_log off;
    log_not_found off;
  }
}

